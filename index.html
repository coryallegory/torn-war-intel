<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Torn War Intel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="app-container">
        <section id="settings-section" class="panel">
            <p class="settings-label">
                This web app runs entirely on your device and only calls official Torn APIs. To avoid rate-limit issues, keep only one tab open with the same API key.
            </p>
            <form id="settings-form" autocomplete="off">
                <div class="settings-row settings-row-clean">
                    <div class="settings-input-group settings-field" id="settings-apikey-input-group">
                        <div class="settings-input-wrapper" id="settings-apikey-input-wrapper">
                            <input type="text" id="apikey" class="settings-input" placeholder="Torn API Key (Public)" aria-label="Torn API Key (Public)">
                            <button type="button" id="apikey-clear" class="settings-clear hidden" aria-label="Clear API Key">âœ•</button>
                        </div>
                        <div id="apikey-status" class="settings-label status-message"></div>
                    </div>
                    <div class="settings-refresh-group settings-field">
                        <label class="settings-label" for="refresh-period">Refresh Period (sec)</label>
                        <input type="number" id="refresh-period" class="settings-input" min="1" max="3600" value="10" placeholder="s" aria-label="Refresh period (seconds)">
                    </div>
                    <div class="settings-apply-group settings-field">
                        <button id="apikey-apply" class="settings-apply" type="submit">Apply</button>
                        <span id="refresh-icon" class="refresh-icon hidden"></span>
                    </div>
                </div>
            </form>
            <span id="settings-status" class="settings-label inline-status hidden">Settings saved</span>
        </section>
        <aside class="refresh-indicator" aria-live="polite">
            <span id="metadata-refresh-icon" class="spinner hidden" aria-hidden="true"></span>
            <div><span id="metadata-refresh-timer">Next refresh: --</span></div>
            <div><small id="metadata-last-run" class="last-run">Last: --</small></div>
        </aside>
        <section id="player-section" class="panel">
            <h2 id="players-title">Faction Members</h2>
            <form id="player-filters" autocomplete="off">
                <label class="range-label" for="level-min">Level:
                    <input type="number" id="level-min" class="range-input" value="0" min="0" max="100" aria-label="Minimum level">
                    to
                    <input type="number" id="level-max" class="range-input" value="100" min="0" max="100" aria-label="Maximum level">
                </label>
                <label class="range-label" for="bs-min">BStats:
                    <input type="text" id="bs-min" class="range-input" placeholder="min" aria-label="Minimum battle stats">
                    to
                    <input type="text" id="bs-max" class="range-input" placeholder="max" aria-label="Maximum battle stats">
                </label>
                <label for="filter-okay-only">
                    <input type="checkbox" id="filter-okay-only"> "Okay" only
                </label>
                <label for="location-filter">
                    Location:
                    <select id="location-filter">
                        <option value="all">All</option>
                    </select>
                </label>
            </form>
            <div class="table-wrapper">
                <table id="player-table">
                    <thead>
                        <tr>
                            <th data-col="id">ID</th>
                            <th data-col="name">Name</th>
                            <th data-col="level">Level</th>
                            <th data-col="status">Status</th>
                            <th data-col="until_ok">Until Ok</th>
                            <th data-col="last_action">Last Action</th>
                            <th data-col="bs_estimate_human">Battle Stats</th>
                        </tr>
                    </thead>
                    <tbody id="player-table-body"></tbody>
                </table>
            </div>
        </section>
    </main>
    <script src="js/ffscouter_defaults.json"></script>
    <script src="js/state.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
