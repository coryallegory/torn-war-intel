name: Update FFScouter defaults

on:
  workflow_dispatch:
    inputs:
      faction_id:
        description: 'Faction ID to fetch'
        required: true
        default: ''

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run fetch script
        env:
          TORN_API_KEY: ${{ secrets.API_KEY }}
          FFSCOUTER_API_KEY: ${{ secrets.FF_API_KEY }}
          FACTION_ID: ${{ github.event.inputs.faction_id }}
        run: |
          python scripts/fetch_ffscouter_defaults.py --out ffscouter_defaults.json

      - name: Commit and push changes
        env:
          FACTION_ID: ${{ github.event.inputs.faction_id }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add ffscouter_defaults.json || true
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update ffscouter_defaults.json (faction $FACTION_ID) [skip ci]" || true
            git push
          fi
